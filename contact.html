<!DOCTYPE html>
<html lang="en">
<head>
    <div class="header">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CONTACT US</title>
        <h1>CONTACT US</h1>
        <h5>Feel free to drop us a line below!</h5>
        <link rel="stylesheet" href="Contact.css">
    </div>

</head>
<body>
    <div class="content" style="text-align: center;">
        <form action method="get">
            <p>
                Full Name :<input type="text" name="name" placeholder="Enter your full name" required>
            </p>
            <p>
                Email :<input type="email" name="email" id="Email" placeholder="Enter email address" required>
            </p>
            <p>
                Phone :<input type="tel" name="p" id="phone" maxlength="10" placeholder="Enter phone number" required>
            </p>
            <p>
                Message :<textarea name="Message" id="Message" cols="100" rows="8" placeholder="Your Comment..." required></textarea>
            </p>
            <p>
                <input type="submit" value="submit">
            </p>
        </form>
    </div>
</body>
</html>
